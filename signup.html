<!DOCTYPE html>
<html>
  <head>
    <title>WHAP Study Group | Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-database.js"></script>
  </head>
  <body>
    <div class="header-main">
      <div class="logo-large"><span class="logo-large-text">WHAP</span></div>
      <div class="header-main-text tablet">WHAP Study Group | Home</div>
    </div>
    <div class="header-sticky">
      <div class="logo-small"><span class="logo-small-text">WHAP</span></div>
      <div class="header-sticky-links">
        <a class="link" href="index.html">Home</a>
        <a class="link" href="#">Posts</a>
        <a class="link" href="#">Create a New Post</a>
        <a class="link active" href="#">Login</a>
        <a class="link" href="#">More</a>
      </div>
    </div>
    <div class="main-container">
      <div class="main-content-full">
        <h1>Sign Up</h1>
        <input id="email" placeholder="Personal Email">
        <input id="password" type="password" placeholder="Password">
        <input id="name-first" placeholder="First Name">
        <input id="name-last" placeholder="Last Name">
        <input id="phone" placeholder="Phone Number">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login instead</a>.</p>
      </div>
    </div>
    <script src="javascript.js"></script>
    <script>
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          alert("SIGNED IN");
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var isAnonymous = user.isAnonymous;
          var uid = user.uid;
          var providerData = user.providerData;
          console.log(user);
          // ...
        } else {
          alert("SIGNED OUT");
          // User is signed out.
          // ...
        }
      });
      function signup() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var name_first = document.getElementById("name-first").value;
        var name_last = document.getElementById("name-last").value;
        var phone = document.getElementById("phone").value;
        
        // Create Account:
        firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
          // Error handling:
          var errorCode = error.code;
          var errorMessage = error.message;
          if (errorCode === "auth/email-already-in-use") {
            alert("That email is already in use! If you already have an account, login by clicking \"Login instead\" below.");
          } else if (errorCode === "auth/invalid-email") {
            alert("That email is invalid! Make sure you typed your email in correctly.");
          } else if (errorCode === "auth/weak-password") {
            alert("That password is weak! Make sure your password is at least 6 characters long.");
          } else {
            alert("Something went wrong. Contact the developer at \"mail@WHAPstudygroup.tk\". \nThe error code is \"" + errorCode + "\".");
          }
        });
      }
    </script>
  </body>
</html>
