<!DOCTYPE html>
<html>
  <head>
    <title>WHAP Study Group | Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-database.js"></script>
  </head>
  <body>
    <div class="header-main">
      <div class="logo-large"><span class="logo-large-text">WHAP</span></div>
      <div class="header-main-text tablet">WHAP Study Group | Home</div>
    </div>
    <div class="header-sticky">
      <div class="logo-small"><span class="logo-small-text">WHAP</span></div>
      <div class="header-sticky-links">
        <a class="link" href="index.html">Home</a>
        <a class="link" href="#">Posts</a>
        <a class="link" href="#">Create a New Post</a>
        <a class="link active" href="#">Login</a>
        <a class="link" href="#">More</a>
      </div>
    </div>
    <div class="main-container">
      <div class="main-content-full">
        <h1>Sign Up</h1>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <input id="name-first" placeholder="First Name">
        <input id="name-last" placeholder="Last Name">
        <input id="phone" placeholder="Phone Number">
        <input id="email" placeholder="Personal Email">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login up instead</a>.</p>
      </div>
    </div>
    <script src="javascript.js"></script>
    <script>
      // actionCodeSettings object for signing up and logging in
      var actionCodeSettings = {
        // URL you want to redirect back to. The domain (www.example.com) for this
        // URL must be whitelisted in the Firebase Console.
        url: 'https://www.whapstudygroup.tk/index.html',
        // This must be true.
        handleCodeInApp: true//,
      //   iOS: {
      //     bundleId: 'com.example.ios'
      //   },
      //   android: {
      //     packageName: 'com.example.android',
      //     installApp: true,
      //     minimumVersion: '12'
      //   },
      //   dynamicLinkDomain: 'example.page.link'
      };
      function signup() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var name_first = document.getElementById("name-first").value;
        var name_last = document.getElementById("name-last").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;
        // Do some firebase stuff; setup firebase in javascript.js
        firebase.auth().sendSignInLinkToEmail(email, actionCodeSettings)
          .then(function() {
            // The link was successfully sent. Inform the user.
            // Save the email locally so you don't need to ask the user for it again
            // if they open the link on the same device.
            alert("An email has been sent to you. Check your email to verify your account.");
            window.localStorage.setItem('emailForSignIn', email);
          })
          .catch(function(error) {
            // Some error occurred, you can inspect the code: error.code
          });
      }
    </script>
  </body>
</html>
